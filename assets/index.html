<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'self'">
    <script>
      let exports = {};
      require('./web-components');
    </script>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header id="titlebar">
      <div style="padding: 8px 0 0 15px;">
        <open-conversation>
          <svg width="13" height="13" slot="content" viewBox="-0.5 -0.5 13 13" style="top: 1px;">
            <line x1="0" x2="13" y1="6" y2="6" stroke="white"></line>
            <line x1="6" x2="6" y1="0" y2="13" stroke="white"></line>
          </svg>
        </open-conversation>
      </div>
      <span id="title"></span>
      <div>
        <minimize-button>
          <svg width="12" height="1" viewBox="-0.5 -0.5 12 1" slot="content" style="top: -6px;">
            <line stroke="white" x1="0" x2="12" y1="0" y2="0"></line>
          </svg>
        </minimize-button><maximize-button>
          <svg width="11" height="10" slot="maximize" viewBox="-0.5 -0.5 11 10" style="top: -1px;">
            <rect stroke="white" x="0" y="0" width="10" height="9"></rect>
          </svg>
          <svg width="11" height="11" slot="unmaximize" viewBox="-0.5 -0.5 11 11">
            <polyline stroke="white" points="3 3,3 0,10 0,10 7,7 7,7 10,0 10,0 3,7 3,7 7" fill="transparent"></polyline>
          </svg>
        </maximize-button><close-button>
          <svg width="11" height="11" slot="content" style="left: -2px;top: -1px;">
            <line x1="0" x2="11" y1="0" y2="11" stroke="white"></line>
            <line x1="11" x2="0" y1="0" y2="11" stroke="white"></line>
          </svg>
        </close-button>
      </div>
    </header>
    <main id="container" class="noConversation">
      <conversation-list id="conversation-list"></conversation-list>
      <div style="display: flex;flex-direction: column;flex-grow: 1;">
        <div id="message-list"></div>
        <message-send id="message-send"></message-send>
        <div id="bottom-button-container">
          <normal-button onclick="javascript:$conversationList.closeConversation()">
            <span slot="text">关闭</span>
          </normal-button><normal-button type="send" onclick="javascript:$messageSend.send()">
            <span slot="text">发送</span>
          </normal-button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
